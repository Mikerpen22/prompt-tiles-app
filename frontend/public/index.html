<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1a73e8" />
    
    <!-- Primary Meta Tags -->
    <title>PromptPal - Your AI Prompt Management Companion</title>
    <meta name="title" content="PromptPal - Your AI Prompt Management Companion">
    <meta name="description" content="Organize, manage, and optimize your AI prompts with PromptPal. Boost your productivity with smart prompt management, real-time chat, and seamless AI integration.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://promptpal.ai/">
    <meta property="og:title" content="PromptPal - Your AI Prompt Management Companion">
    <meta property="og:description" content="Transform your AI workflow with PromptPal. Create, organize, and chat with your custom AI prompts. Perfect for developers, content creators, and AI enthusiasts.">
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://promptpal.ai/">
    <meta property="twitter:title" content="PromptPal - Your AI Prompt Management Companion">
    <meta property="twitter:description" content="Level up your AI game with PromptPal. Smart prompt management, real-time chat, and seamless integration with leading AI models.">
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png">

    <!-- Keywords -->
    <meta name="keywords" content="AI prompts, prompt engineering, ChatGPT prompts, AI assistant, prompt management, AI tools, productivity tools, Gemini AI, artificial intelligence, prompt library">

    <!-- Additional Meta Tags -->
    <meta name="author" content="PromptPal Team">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://promptpal.ai/" />

    <!-- Manifest and Icons -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Preconnect to Important Origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "SoftwareApplication",
        "name": "PromptPal",
        "description": "A powerful AI prompt management tool for organizing and optimizing your AI interactions",
        "applicationCategory": "Productivity Software",
        "operatingSystem": "Web",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.8",
          "ratingCount": "150"
        }
      }
    </script>
